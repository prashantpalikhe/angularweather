<!doctype html>
<html lang="en" ng-app="weatherapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="release/main.css">
    </head>
    <body ng-controller="WeatherController" ng-attr-class="{{ data.period }}">
        <div class="weather container">
            <div class="units">
                <a href="#" ng-click="toC()" ng-class="{active: units=='metric'}">C</a> | <a href="#" ng-click="toF()" ng-class="{active: units=='imperial'}">F</a>
            </div>

            <form ng-submit="fetchData()">
                <input class="city" type="text" placeholder="Type your city and press Enter" ng-model="city" required autofocus>
                <!-- <button class="go" ng-click="fetchData()">GO</button> -->
            </form>

            <div class="weather-info">
                <div class="weather-today row" ng-show="data.weather">
                    <div class="col-xs-6">
                        <span><em>{{ data.weather.temp | number:0 }} <i class="wi wi-degrees"></i></em></span>
                        <span><strong>H</strong> {{ data.weather.temp_max | number:0 }}</span>
                        <span><strong>L</strong> {{ data.weather.temp_min | number:0 }}</span>
                    </div>

                    <div class="col-xs-6">
                        <img class="weather-icon pull-right" ng-if="data.weather.icon" ng-attr-src="images/{{ data.weather.icon | climacon }}.svg" alt="">
                    </div>
                </div>

                <div class="weather-forecast row">
                    <div class="col-xs-2" ng-repeat="forecast in data.forecasts" ng-show="data.forecasts">
                        <p>{{ (forecast.dt * 1000) | date:"EEEE" }}</p>
                        <p><em>{{ forecast.temp.day | number:0 }}</em></p>
                        <span><strong>H</strong> {{ forecast.temp.max | number:0 }}</span>
                        <span><strong>L</strong> {{ forecast.temp.min | number:0 }}</span>
                    </div>
                </div>
            </div>

            <div class="weather-error" ng-show="data.error">
                <div class="alert alert-danger">
                    {{ data.error }}
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

        <script src="release/main.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
    </body>
</html>
