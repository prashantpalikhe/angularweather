<!doctype html>
<html lang="en" ng-app="weatherapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="build/assets/css/main.css?rel=1405976123631305989">
    </head>
    <body>
        <ng-view />

        <script type="text/ng-template" id="weatherapp-index.html">
            <section ng-attr-class="weather-wrapper {{ data.period }}">
                <div class="weather container">
                    <div class="weather-meta row" ng-show="data.today">
                        <div class="col-md-6 text-left">
                            {{ data.today.name}}, {{ data.today.sys.country }}
                        </div>

                        <div class="col-md-6 text-right">
                            <a href="javascript:void(0)" ng-click="toC()" ng-class="{active: units=='metric'}">C</a> | <a href="javascript:void(0)" ng-click="toF()" ng-class="{active: units=='imperial'}">F</a>
                        </div>
                    </div>

                    <form ng-submit="fetchData()">
                        <input class="city" type="text" placeholder="Which city are you in?" ng-model="city" required autofocus>
                    </form>

                    <div class="weather-info">
                        <div class="weather-today row" ng-show="data.today">
                            <div class="col-md-4">
                                <p class="now">{{ data.today.main.temp | number:0 }}<span class="deg">&deg;</span></p>
                            </div>

                            <div class="col-md-4">
                                <br><br><br>
                                <p>
                                    <span><strong>H</strong> {{ data.today.main.temp_max | number:0 }}</span>
                                    <span><strong>L</strong> {{ data.today.main.temp_min | number:0 }}</span>
                                </p>
                                <p>Humidity: {{ data.today.main.humidity }}%</p>
                                <p>Wind: {{ data.today.wind.speed }} m/s</p>
                            </div>

                            <div class="col-md-4">
                                <canvas skycon class="weather-icon" ng-if="data.today.weather.0.icon" icon="data.today.weather.0.icon"  width="250" height="250"></canvas>
                            </div>
                        </div>

                        <div class="weather-forecast row">
                            <div class="col-md-2" ng-repeat="forecast in data.forecasts" ng-show="data.forecasts">
                                <p>{{ (forecast.dt * 1000) | date:"EEEE" }}</p>
                                <p>
                                    <canvas skycon icon="forecast.weather.0.icon" width="32" height="32"></canvas>
                                </p>
                                <span><strong>H</strong> {{ forecast.temp.max | number:0 }}</span>
                                <span><strong>L</strong> {{ forecast.temp.min | number:0 }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="weather-error" ng-show="data.error">
                        <div class="alert alert-danger">
                            {{ data.error }}
                        </div>
                    </div>
                </div>
            </section>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
        <script src="build/assets/js/main.js?rel=1405976123631305989"></script>

        <script src="http://localhost:35729/livereload.js"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
